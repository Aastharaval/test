<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <div class="div1 div4"></div>
        <div class="div2 div4"></div>
        <div class="div3 div4"></div>
    </div>
    <style>
    .block{
    height: 400px;
    width: 800px;
    border: 10px solid rgb(6, 6, 6);
    }
    .div4{
        height: 100px;
        width: 100px;
        border: 10px solid rosybrown;
    }
        </style>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(".block").hover(function(){
            $(this).children().css({"background-color":"yellow","border": "10px solid violet"});
        });
        $(".div3").hover(function(){
            $(this).siblings().css({"background-color":"pink","border": "20px solid blue"});
            $(this).parent().css({"background-color":"white","border": "50px solid green"});
        });
        $(".div2").hover(function(){
            $(this).siblings().css({"background-color":"orange","border": "20px solid blue"});
            $(this).parent().css({"background-color":"white","border": "50px solid green"});
        });
        $(".div1").hover(function(){
            $(this).siblings().css({"background-color":"orange","border": "20px solid blue"});
            $(this).parent().css({"background-color":"white","border": "50px solid green"});
        });
    </script>
</body>
</html>
